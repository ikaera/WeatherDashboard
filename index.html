<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- BootstrapCDN for CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="row text-center  text-white bg-primary p-3" id="header">
    <h1> üå°Ô∏è <strong> Weather Dashboard </strong>  </h1>
  </header>

  <main class="row" id="main">
    <section class="column col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2">
      <form class="change-area m-3 text-muted">
        <label class="text-secondery" for="city-input">
          <h4> Search for a City </h4>
        </label>
        <input id="city-input" type="text" name="city" class="form-control my-1 text-primary"
          placeholder="enter a city">
        <button class="btn btn-primary btn-lg my-1 search-button" type="submit" id="search-btn">Search</button>
        <button type="button" class="btn btn-secondary btn-lg" id="clear-btn">Clear</button>
      </form>

      <div class="border-top border-secondery text-center d-flex flex-row flex-wrap justify-content-flex-start my-1"
        id="past-searched-cities">
        <!-- //placeholder for historical serch-cities.  -->
      </div>
    </section>

    <section class="column col-sm-6 col-md-8 col-lg-9 col-xl-9 col-xxl-10 ">
      <div class="row p-1 current-weather border-top border-secondary m-2 shadow p-3 mb-5 bg-body-tertiary rounded">
        <h3>Current weather</h3>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <section class="border-bottom border-secondary five-day-weather shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="row">
          <h3> 5-Day Forecast </h3>
        </div>

        <div class="d-flex flex-row flex-wrap justify-content-flex-start" id="five-day-weather">
          <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
            <h4></h4>
          </div>
          <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
            <h4></h4>
          </div>
          <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
            <h4></h4>
          </div>
          <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
            <h4></h4>
          </div>
          <div class="card col-2.m1 bg-primary text-white p-1 m-2" id="five-day-weather-cards">
            <h4></h4>
          </div>
      </section>
      </div>
      </div>
      </div>
    </section>
  </main>

  <!-- CDN resource -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/weather.js"></script>
  <!-- <script src="./assets/js/appScript.js"></script> -->
</body>

</html>
